<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        H1{
            color: blue;
        }
        .intro{
            font-weight: bold;
        }

        #my-pragraph{
            font-style: italic;
        }

        ul >li:nth-child(odd){

            background-color: gray;
        
        }

    </style>
</head>
<body>
    <h1>This is a heading </h1>
    <p class="intro">This is a pragraph with the class "intro"</p>
    <p id="my-pragraph">This is a pragraph with the id "my-pragraph"</p>
    

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
