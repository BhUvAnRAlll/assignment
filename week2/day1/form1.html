<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

        
        <label for="name">Name:-</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name">
        <br><br>

        <label for="pass">Password:-</label>
        <input type="password" id="pass" name="password" placeholder="Enter your  password">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="age">AGE:-</label>
        <input type="number" name="age" id="age">
        <br><br>

        <label for="rate">Rating</label>
        <input type="range" name="rating" id="rate" min="0" max="10" step="1">
        <br><br>

        <label for="dob">Date Of birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label for="time">Time:-</label>
        <input type="time" name="time" id="time">
         <br><br>

         <label for="img">Image:-</label>
         <input type="file" name="img" id="img">
<br><br>

<label for="week">Week:-</label>
<input type="week" id="week" name="week">
<br><br>

<label for="month">Month:-</label>
<input type="month" name="month" id="month">
<br><br>


<label for="url">URL:-</label>
<input type="url" name="url" id="url">
<br><br>

<label for="search">Search:-</label>
<input type="search" name="search" id="search">
<br><br>


<label for="gen">Gender:-</label>
<input type="radio" name="Gender"  value="male" id="male"><label for="male">Male</label>
<input type="radio" name="Gender"  value="Female" id="Female"><label for="Female">FeMale</label>
<br><br>


<label for="interest">Interest:-</label>
<br>
<input type="checkbox"  name="intrest" value="read" id="read"><label for="read">Reading</label>
<input type="checkbox" name="intrest" value="sports" id="sports"><label for="sports">Sports</label>
<br><br>

<label for="country">Country</label>
<select name="country" id="country">
    <option value="india" selected>India</option>
    <option value="USA">USA</option>
    <option value="China">China</option>
</select>
<br><br>

<label for="msg">Message:-</label>
<textarea name="message" id="msg" rows="4" cols="60"></textarea>
<br><br>

<input type="submit">


    </form>
</body>
</html>
