<main>
    <h2>Employee Register form</h2>
    <form action="">
        <table cellspacing="10px">
            <tr>
                <td>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
</td>
            </tr>


            <tr>
                <td>
                    <label for="pass">Password:</label>
                    <input type="pass" name="pass" id="pass">

                </td>
            </tr>



            <tr>
                <td>
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email">

</td>
            </tr>

            <tr>
                <td>
                    <label for="gen">Gender</label>
                    <input type="radio" name="gen" id="male"><label for="male">Male</label>
                      <input type="radio" name="gen" id="female"><label for="female">Female</label>


                </td>
            </tr>

          <tr>
                <td>
                <label for="tel">Mobile:</label>
                <input type="tel" name="tel" id="tel">

</td>
            </tr>

                      <tr>
                <td>
                <label for="add">Address:</label>
           
                <textarea name="add" id="add"></textarea>

</td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
            <button>Register</button>
            </td>
            </tr>
        </table> 

    </form>
</main>
